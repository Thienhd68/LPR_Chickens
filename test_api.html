<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-result {
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        font-weight: bold;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
      }
      pre {
        background: #f4f4f4;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>API Connection Tester</h1>
    <p>Test k·∫øt n·ªëi ƒë·∫øn API Server</p>

    <div>
      <button onclick="testHealth()">1. Test Health</button>
      <button onclick="testStats()">2. Test Stats</button>
      <button onclick="testPlates()">3. Test Plates</button>
      <button onclick="testAll()">üöÄ Test All</button>
    </div>

    <div id="results"></div>

    <script>
      const API_URL = "http://localhost:5000/api";
      const resultsDiv = document.getElementById("results");

      function addResult(title, success, data) {
        const div = document.createElement("div");
        div.className = "test-result " + (success ? "success" : "error");
        div.innerHTML = `
                <strong>${success ? "‚úÖ" : "‚ùå"} ${title}</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        resultsDiv.appendChild(div);
      }

      async function testHealth() {
        resultsDiv.innerHTML = "";
        try {
          const response = await fetch(`${API_URL}/health`);
          const data = await response.json();
          addResult("Health Check", response.ok, data);
        } catch (error) {
          addResult("Health Check", false, { error: error.message });
        }
      }

      async function testStats() {
        try {
          const response = await fetch(`${API_URL}/stats`);
          const data = await response.json();
          addResult("Statistics", response.ok, data);
        } catch (error) {
          addResult("Statistics", false, { error: error.message });
        }
      }

      async function testPlates() {
        try {
          const response = await fetch(`${API_URL}/plates/recent?limit=3`);
          const data = await response.json();
          addResult("Recent Plates", response.ok, data);
        } catch (error) {
          addResult("Recent Plates", false, { error: error.message });
        }
      }

      async function testAll() {
        resultsDiv.innerHTML = "<h2>Running all tests...</h2>";
        await testHealth();
        await new Promise((r) => setTimeout(r, 500));
        await testStats();
        await new Promise((r) => setTimeout(r, 500));
        await testPlates();
      }

      // Auto test on load
      window.onload = () => {
        console.log("üîç Testing API connection...");
        testAll();
      };
    </script>
  </body>
</html>
