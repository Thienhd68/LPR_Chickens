<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Plate Detection Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
        text-align: center;
      }

      .header h1 {
        color: #667eea;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-value {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
        margin: 10px 0;
      }

      .stat-label {
        color: #666;
        font-size: 1.1em;
      }

      .controls {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        padding: 12px 20px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      .search-box:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 25px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button:active {
        transform: scale(0.95);
      }

      .plates-container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .plate-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .plate-card {
        border: 2px solid #eee;
        padding: 20px;
        border-radius: 12px;
        transition: all 0.3s;
        background: #f9f9f9;
      }

      .plate-card:hover {
        border-color: #667eea;
        transform: translateY(-3px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
      }

      .plate-number {
        font-size: 1.8em;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
        padding: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 8px;
        text-align: center;
        letter-spacing: 2px;
      }

      .plate-info {
        font-size: 0.9em;
        color: #666;
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
      }

      .plate-info strong {
        color: #333;
      }

      .plate-image {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 15px;
        border: 2px solid #eee;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
        font-size: 1.2em;
      }

      .error {
        background: #ff4757;
        color: white;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin: 20px 0;
      }

      .refresh-btn {
        background: #2ecc71;
      }

      .refresh-btn:hover {
        background: #27ae60;
      }

      .auto-refresh-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #2ecc71;
        border-radius: 50%;
        margin-left: 10px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .no-data {
        text-align: center;
        padding: 60px;
        color: #999;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöó License Plate Detection Dashboard</h1>
        <p>Real-time License Plate Recognition System</p>
      </div>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-label">T·ªïng s·ªë ph√°t hi·ªán</div>
          <div class="stat-value" id="totalDetections">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Bi·ªÉn s·ªë ƒë·ªôc nh·∫•t</div>
          <div class="stat-value" id="uniquePlates">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Ph√°t hi·ªán h√¥m nay</div>
          <div class="stat-value" id="todayCount">0</div>
        </div>
      </div>

      <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="üîç T√¨m ki·∫øm bi·ªÉn s·ªë... (VD: 29A)" />
        <button onclick="searchPlates()">T√¨m ki·∫øm</button>
        <button class="refresh-btn" onclick="loadAllData()">
          üîÑ L√†m m·ªõi
          <span class="auto-refresh-indicator"></span>
        </button>
        <button onclick="showRecent()">üìã G·∫ßn nh·∫•t</button>
      </div>

      <div class="plates-container">
        <h2>Danh s√°ch bi·ªÉn s·ªë ƒë√£ ph√°t hi·ªán</h2>
        <div id="platesContent">
          <div class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api";
      let autoRefreshInterval;

      // Kh·ªüi ƒë·ªông t·ª± ƒë·ªông l√†m m·ªõi m·ªói 5 gi√¢y
      function startAutoRefresh() {
        autoRefreshInterval = setInterval(() => {
          loadAllData();
        }, 5000);
      }

      // T·∫£i th·ªëng k√™
      async function loadStats() {
        try {
          const response = await fetch(`${API_URL}/stats`);
          const data = await response.json();

          if (data.success) {
            document.getElementById("totalDetections").textContent = data.data.total_detections;
            document.getElementById("uniquePlates").textContent = data.data.unique_plates;
          }
        } catch (error) {
          console.error("L·ªói t·∫£i th·ªëng k√™:", error);
        }
      }

      // T·∫£i s·ªë l∆∞·ª£ng h√¥m nay
      async function loadTodayStats() {
        try {
          const response = await fetch(`${API_URL}/stats/today`);
          const data = await response.json();

          if (data.success) {
            document.getElementById("todayCount").textContent = data.count;
          }
        } catch (error) {
          console.error("L·ªói t·∫£i th·ªëng k√™ h√¥m nay:", error);
        }
      }

      // T·∫£i danh s√°ch bi·ªÉn s·ªë
      async function loadPlates(endpoint = "/plates/recent?limit=20") {
        try {
          const response = await fetch(`${API_URL}${endpoint}`);
          const data = await response.json();

          if (data.success) {
            displayPlates(data.data);
          } else {
            showError("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu");
          }
        } catch (error) {
          showError("L·ªói k·∫øt n·ªëi API: " + error.message);
        }
      }

      // Hi·ªÉn th·ªã bi·ªÉn s·ªë
      function displayPlates(plates) {
        const container = document.getElementById("platesContent");

        if (plates.length === 0) {
          container.innerHTML = '<div class="no-data">üì≠ Ch∆∞a c√≥ d·ªØ li·ªáu bi·ªÉn s·ªë n√†o</div>';
          return;
        }

        container.innerHTML =
          '<div class="plate-grid">' +
          plates
            .map(
              (plate) => `
                    <div class="plate-card">
                        <div class="plate-number">${plate.plate_number}</div>
                        <div class="plate-info">
                            <span><strong>Th·ªùi gian:</strong></span>
                            <span>${formatTimestamp(plate.timestamp)}</span>
                        </div>
                        <div class="plate-info">
                            <span><strong>Frame:</strong></span>
                            <span>${plate.frame_number}</span>
                        </div>
                        <div class="plate-info">
                            <span><strong>ƒê·ªô tin c·∫≠y:</strong></span>
                            <span>${(plate.confidence * 100).toFixed(1)}%</span>
                        </div>
                        ${plate.image_path ? `<img src="${API_URL}/image/${plate.id}" class="plate-image" alt="Plate ${plate.plate_number}">` : ""}
                    </div>
                `
            )
            .join("") +
          "</div>";
      }

      // Format th·ªùi gian
      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) return "V·ª´a xong";
        if (diff < 3600000) return Math.floor(diff / 60000) + " ph√∫t tr∆∞·ªõc";
        if (diff < 86400000) return Math.floor(diff / 3600000) + " gi·ªù tr∆∞·ªõc";

        return date.toLocaleString("vi-VN");
      }

      // T√¨m ki·∫øm
      async function searchPlates() {
        const query = document.getElementById("searchBox").value.trim();

        if (!query) {
          loadPlates();
          return;
        }

        document.getElementById("platesContent").innerHTML = '<div class="loading">üîç ƒêang t√¨m ki·∫øm...</div>';
        await loadPlates(`/plates/search?q=${encodeURIComponent(query)}`);
      }

      // Hi·ªÉn th·ªã bi·ªÉn s·ªë g·∫ßn nh·∫•t
      function showRecent() {
        document.getElementById("searchBox").value = "";
        loadPlates();
      }

      // Hi·ªÉn th·ªã l·ªói
      function showError(message) {
        document.getElementById("platesContent").innerHTML = `<div class="error">‚ùå ${message}</div>`;
      }

      // T·∫£i t·∫•t c·∫£ d·ªØ li·ªáu
      function loadAllData() {
        loadStats();
        loadTodayStats();
        loadPlates();
      }

      // Kh·ªüi ƒë·ªông khi trang load
      window.onload = function () {
        loadAllData();
        startAutoRefresh();

        // T√¨m ki·∫øm khi nh·∫•n Enter
        document.getElementById("searchBox").addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            searchPlates();
          }
        });

        console.log("‚úÖ Dashboard ƒë√£ s·∫µn s√†ng!");
        console.log("üîÑ T·ª± ƒë·ªông l√†m m·ªõi m·ªói 5 gi√¢y");
      };

      // D·ª´ng auto-refresh khi r·ªùi trang
      window.onbeforeunload = function () {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
        }
      };
    </script>
  </body>
</html>
